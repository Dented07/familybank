<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Bank - Dad's Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #00bfff;
        }
        .balance {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], input[type="date"], input[type="time"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #00bfff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #009acd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Family Bank - Dad's Dashboard</h2>
        <div class="balance">
            Current Balance: $<span id="current-balance">0.00</span>
        </div>
        <form action="schedule_confirm.html" method="POST">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="deposit-date">Date of Visit</label>
            <input type="date" id="deposit-date" name="deposit-date" required>

            <label for="deposit-time">Time of Visit</label>
            <input type="time" id="deposit-time" name="deposit-time" required>

            <input type="submit" value="Schedule Deposit">
        </form>
    </div>
</body>
</html>
